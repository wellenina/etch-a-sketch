<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>

<body>

    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <div class="main">
        <div class="container">
        <div class="settings-container">

            <div class="settings">

                <div class="color-picker">
                    <input type="color" id="brush-color" name="brush-color">
                    <label for="brush-color">Brush Color</label>
                </div>
                <div class="color-picker">
                    <input type="color" id="bg-color" name="bg-color">
                    <label for="bg-color">Background Color</label>
                </div>

                <button id="color" class="active-mode"><img src="icons/color.png">Color mode</button>
                <div class="separator"></div>
                <button id="rainbow"><img src="icons/rainbow.png">Rainbow mode</button>
                <button id="grayscale"><img src="icons/gray.png">Grayscale mode</button>
                <div class="separator"></div>
                <button id="lighten"><img src="icons/lighten.png">Lighten</button>
                <button id="darken"><img src="icons/darken.png">Darken</button>
                <div class="separator"></div>
                <button id="fill"><img src="icons/fill.png">Fill</button>
                <button id="eraser"><img src="icons/eraser.png">Eraser</button>
                
            </div>
            
            <div class="settings">
                <button id="rotate-left"><img src="icons/rotate-left.png">Rotate left</button>
                <button id="rotate-right"><img src="icons/rotate-right.png">Rotate right</button>
                <div class="separator"></div>
                <button id="flip-horizontal"><img src="icons/flip-horizontal.png">Flip horizontally</button>
                <button id="flip-vertical"><img src="icons/flip-vertical.png">Flip vertically</button>
                <div class="separator"></div>
                <button id="invert-colors"><img src="icons/invert-colors.png">Invert colors</button>
                <div class="separator"></div>
                <button id="clear-btn"><img src="icons/clear.png"></i>Clear</button>
                <div class="separator"></div>
                <button id="undo" class="disabled"><img src="icons/undo.png">Undo</button>
                <button id="redo" class="disabled"><img src="icons/redo.png">Redo</button>
            </div>
        </div>
            <div class="slidecontainer">
                <p>Grid size: <span id="display-grid-size">16 x 16</span></p>
                <input type="range" min="1" max="64" value="16" id="slider">
            </div>

            <button id="download-image">Download image</button>

        </div>
        <div id="grid"></div>
    </div>

    <footer>
    </footer>
    
</body>
</html>
