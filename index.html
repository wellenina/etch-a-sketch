<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>

<body>

    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <div class="main">
        <div class="settings">
            <div>
                <input type="color" id="brush-color" name="brush-color">
                <label for="brush-color">Brush Color</label>
            </div>
            <div>
                <input type="color" id="bg-color" name="bg-color">
                <label for="bg-color">Background Color</label>
            </div>
            <button id="color" class="active">Color mode</button>
            <button id="rainbow">Rainbow mode</button>
            <button id="grayscale">Grayscale mode</button>
            <button id="eraser">Eraser</button>
            <button id="clear-btn">Clear</button>
            <div class="slidecontainer">
              <p>Grid size</p>
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
        </div>
        <div id="grid"></div>
    </div>

    <footer>
    </footer>
    
</body>
</html>
